<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>基本 DOM 操作</title>

    <style></style>
  </head>

  <body>
    <a href="./javascript-start.html">back to main</a>
    <hr />
    <h1>基本 DOM 操作</h1>

    <section>
      <img src="../rubber-duck.jpg" alt="A rubber duck weared sun glasses." />
      <p>
        Here we will add a link to the
        <a href="https://www.mozilla.org/">Mozilla homepage</a>
      </p>
    </section>

    <script>
      const link = document.querySelector("a[href='https://www.mozilla.org/']");

      link.textContent = "I change this by DOM method.";

      console.log(link.textContent);

      link.href = "https://www.google.com";

      const sect = document.querySelector("section");

      const para = document.createElement("p");
      para.textContent = "We hope you enjoyed the ride.";
      sect.appendChild(para);

      const text = document.createTextNode(
        "- the premier source for web development klnowledge."
      );

      const linkPara = document.querySelector("p");
      linkPara.appendChild(text);

      sect.appendChild(linkPara);
      // 删除节点
      // sect.removeChild(linkPara);
      // linkPara.remove(); 这个在旧浏览器中不支持, 不能告诉一个节点删除自己
      linkPara.parentNode.removeChild(linkPara);
    </script>
  </body>
</html>
