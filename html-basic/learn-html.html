<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 别管了 必设置, 绝大多数人类书面语言的字符, 让页面可以处理它可能包含的任何文本内容, UTF-8 是一个字符编码 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title 设置页面的标题, 会出现在 tag 栏里, 也就是浏览器标签页, 被收藏的时候也会变成页面标题 -->
    <title>HTML 基础</title>
    <!-- 这里, 也就是 head tag 中, 放想包含在html里但是不向页面浏览者展示的内容 -->
  </head>

  <body>
    <!-- 包含页面上显示的所有内容 -->
    <h1>html basic 基础html回顾</h1>
    <a href="../main.html" title="back to &quot;main page&quot; 'title'"
      >back to main page</a
    ><br />
    <a href="./mdn-practice.html">mdn practice</a><br />
    <a href="./sample-doc.html">sample doc</a><br />
    <a href="./form-and-button.html">form and button</a><br />
    <a>inline element &lt;a&gt;</a>
    <a>inline element &lt;a&gt;</a>
    <p>block element &lt;p&gt;</p>

    <em>this is my text</em>

    <p>my cat is <strong>very</strong> grumpy.</p>

    <img
      src="https://i.ebayimg.com/images/g/MyYAAOSwOqZfFos~/s-l1200.jpg"
      alt="sunglasses rubber duck"
      width="300"
      height="300"
    />

    <input type="text" />

    <video src="bbibbi.mp4" controls width="300" height="300">
      <p>
        你的浏览器不支持 HTML 视频。可点击<a href="bbibbi.mp4">此链接</a>观看。
      </p>
    </video>
  </body>
</html>
