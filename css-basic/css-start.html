<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>css start</title>

    <link rel="stylesheet" href="./css-start.css" />
  </head>
  <body>
    <h1>我是一级标题</h1>

    <p>
      这是一个段落文本. 文本中有一个
      <span class="special">span element</span> 并且还有一个
      <a href="../main.html">链接 back to main page</a>
    </p>

    <p>这是第二段, 包含了一个 <em class="special">强调emphasized</em> 元素.</p>

    <ul>
      <li>项目<em>1</em></li>
      <li class="special">项目2</li>
      <li>项目 <em>三</em></li>
    </ul>

    <a title="a title" href="#">
      存否选择器: [attr], e.g. a[title], 匹配带有一个名为 title 属性的 a 元素
    </a>
    <br />
    <a href="the_value.com">
      值选择器: [attr=value], e.g. a[href="the_value.com"], 匹配带有一个名为
      href属性且值为 the_value.com 的 a 元素
    </a>

    <br />

    <a
      href="https://developer.mozilla.org/zh-CN/docs/Learn_web_development/Core/Styling_basics/Attribute_selectors"
    >
      &gt; 更多选择器相关内容
    </a>
    <hr />
    <a style="color: blue" href="./box-model.html"> 学习盒模型! box model! </a>
  </body>
</html>
